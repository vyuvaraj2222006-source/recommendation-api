# STEP 3: DOCKER COMPOSE CONFIGURATION
# ======================================
# Run the entire stack (API + Redis) with one command

version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recommendation-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recommendation-network

  # Recommendation API
  recommendation-api:
    build: .
    container_name: recommendation-api
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FLASK_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - recommendation-network

networks:
  recommendation-network:
    driver: bridge

volumes:
  redis-data:
